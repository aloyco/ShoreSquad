<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ShoreSquad - Join beach cleanup events and make a difference">
    <title>ShoreSquad - Rally Your Crew for Beach Cleanups</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <div class="logo">ShoreSquad</div>
            <ul class="nav-menu">
                <li><a href="#map">Find Events</a></li>
                <li><a href="#weather">Weather</a></li>
                <li><a href="#join">Join Squad</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Make Waves of Change</h1>
                <p>Join your crew, track weather, and keep our beaches clean</p>
                <button class="cta-button">Join Next Cleanup</button>
            </div>
        </section>

        <section id="map" class="map-section">
            <h2>Find Beach Cleanups</h2>
            <div id="cleanup-map" class="map-container">
                <!-- Map will be initialized here -->
            </div>
        </section>

        <section id="weather" class="weather-section">
            <h2>Beach Weather</h2>
            <div class="weather-container">
                <!-- Weather info will be displayed here -->
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 ShoreSquad. All rights reserved.</p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
